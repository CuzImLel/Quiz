<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App | Coded by JustDxniel</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Quiz-App</h1>
        </nav>
        <div class="buttonbox">
            <button class="start" id="button">Start</button>
        </div>
    </header>
    <section class="main">
        <div class="card">
            <h2 id="question"></h2>
        <div class="box">
            <span class="material-symbols-outlined" id="icon">alarm</span>
            <h1 class="countdown" id="countdown">5</h1>
            <h4 id="answers">Answers<br>0/10</h4>
        </div>
            <div class="options">
            <div class="top">
                <button class="first" id="first"><h3></h3></button>
                <button class="second" id="second"><h3></h3></button>
            </div>
            <div class="bottom">
                <button class="third" id="third"><h3></h3></button>
                <button class="fourth" id="fourth"><h3></h3></button>
            </div>
            </div>
        </div>
       

    </section>

   


    <script src="quiz.js"></script>
</body>
</html>
